  <style>
    body {
    background-color: #070714; /* Dark background */
    font-family: 'Rajdhani', sans-serif;
    color: #ffffff; /* White text */
}

.container {
    background-color: #070714; /* Slightly lighter black */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(255, 140, 0, 0.2); /* Orange glow */
}

h3 {
    color: #ff8000; /* Orange title */
    font-weight: bold;
    text-transform: uppercase; /* Optional for a bold look */
}

label {
    color: #f5a623; /* Lighter orange for labels */
    font-weight: bold;
}

.form-control {
    background-color: #222222; /* Dark input fields */
    color: #ffffff;
    border: 1px solid #ff8000; /* Orange border */
    padding: 10px;
    border-radius: 5px;
}

.form-control:focus {
    background-color: #222222;
    color: #ffffff;
    border-color: #ff9800; /* Brighter orange focus */
    box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
}

.btn-primary {
    background-color: #f57c00;
    border: none;
    color: #000000;
    font-weight: bold;
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 70px;
    transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: #ff9800; /* Lighter orange */
    color: #000000;
}

.card.border-danger {
    border-color: #ff5722; /* Reddish-orange */
}

.card-body.text-danger {
    color: #ff5722;
}


  </style>

    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 px-5">
            <h3 class="mb-4 text-center">Register</h3>
            <form id="signupForm">
                <div class="form-group mb-4">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group mb-4">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group mb-4">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Signup</button>
              </form>
              <div id="warningCard" class="card border-danger mb-3 d-none">
                <div class="card-body text-danger">
                  <p id="warningText" class="card-text"></p>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>
