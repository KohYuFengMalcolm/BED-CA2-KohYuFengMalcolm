    <title>Basketball Cards</title>
    <style>
        .pack-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .pack-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .pack-image {
            max-width: 200px;
            height: auto;
        }
        
        .open-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .opened {
            background-color: #999;
            cursor: not-allowed;
        }
        
        .nav-bar {
            background-color: #333;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        
        #skillPointsDisplay {
            float: right;
            color: white;
        }
        
        .cards-reveal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
